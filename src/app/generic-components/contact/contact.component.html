<!-- Content Wrapper. Contains page content -->
<div>
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6 mb-3">
          <h1>Επικοινωνία</h1>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-12" id="accordion">
        <div *ngFor="let department of data" class="card {{department.cardColor}} card-outline">
          <a class="d-block w-100" data-toggle="collapse" href="#{{department.id}}">
            <div class="card-header">
              <h4 class="card-title w-100">
                {{department.serialNumber}}. {{department.name}}
              </h4>
            </div>
          </a>
          <div id={{department.id}} class="collapse" data-parent="#accordion">
            <div class="card-body">
              {{department.address}} ,
              {{department.phone}} ,
              <a class="inline-anchor" href="mailto:{{department.email}}">{{department.email}}</a>,
              <a class="inline-anchor" href="{{department.site}}">{{department.site}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
