<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Επιλεγμένοι Φοιτητές</h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body table-responsive">
            <button class="btn btn-primary" (click)="exportToExcel()"><i class='fas fa-file-export'
                style='font-size:24px'></i> Excel</button>
            <br><br>
            <table id="selectedAppsTable" #selectedAppsTable class="table table-bordered table-striped">
              <!--datatable [dtOptions]="dtOptions">-->
              <thead>
                <tr>
                  <th>Θέσεις</th>
                  <th>Όνοματεπώνυμο</th>
                  <th>Τμήμα</th>
                  <th>email</th>
                  <th>Σκορ</th>
                  <th>Ενέργειες</th>
                </tr>
              </thead>
              <tbody *ngFor="let app of apps ; let idx=index" [attr.data-index]="idx">
                <tr *ngFor="let position of app.positions; let idx2=index" [attr.data-index]="idx2">
                  <td>{{position.title}}</td>
                  <td>{{app.firstname}} {{app.lastname}}</td>
                  <td>{{app.department_id}}</td>
                  <td>{{app.mail}}</td>
                  <td>{{app.score}}</td>
                  <!-- <td>{{app.application_date}}</td> -->
                  <td>
                    <a class="text-secondary" style="cursor: pointer;" (click)="openDialog(app, position.title)"><i
                        class="fa fa-eye"></i>
                      Προβολή<br></a>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <th>Θέσεις</th>
                  <th>Όνοματεπώνυμο</th>
                  <th>Τμήμα</th>
                  <th>email</th>
                  <th>Σκορ</th>
                  <th>Ενέργειες</th>
                </tr>
              </tfoot>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</section>
<!-- /.content -->
