<section class="content">

                  </mat-form-field>
                </div>
                <div class="form-group col-md-8 mb-0 pb-0">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Περιγραφή Θέσης</mat-label>
                    <textarea id="description" rows="4" matInput placeholder="Περιγραφή"></textarea>
                  </mat-form-field>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-4 mb-0 pb-0">

                    <mat-label>Ωράριο</mat-label>
                    <mat-select [formControl]="physicalObjectForm" multiple>

                    </mat-select>

                    <mat-label>Διάρκεια</mat-label>
                    <mat-select [formControl]="physicalObjectForm" multiple>
                      <mat-option *ngFor="let topping of list" [value]="topping">{{topping}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>

                  </select> -->

                  </mat-form-field>
                </div> -->

                    <mat-label>Χώρα</mat-label>
                    <mat-select [formControl]="physicalObjectForm" multiple>

                  </mat-form-field>

                    <mat-select [formControl]="physicalObjectForm" multiple>

                    </mat-select>

  <div class="m-auto pb-5" style="margin:auto; text-align:center;">
    <button class="btn btn-primary" (click)="uploadPosition()"> Ανάρτηση θέσεων</button>
  </div>
