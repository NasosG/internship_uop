            <h3 class="card-title">Αιτήσεις φοιτητών</h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">

              </thead>

                <tr *ngFor="let app of apps ; let idx=index" [attr.data-index]="idx">

                  <td>psct19003@uop.gr</td>

                    <select class="kl form-select text-danger" (change)="changeSelectedColor()"
                      aria-label="Default select example">
                      <option selected class="kl1 text-danger">ΟΧΙ</option>
                      <option class="kl2 text-success">ΝΑΙ</option>
                    </select>
