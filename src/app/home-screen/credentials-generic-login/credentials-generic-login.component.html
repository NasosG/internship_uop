<div id="content" class="generic-login-content mt-4" role="main" id="a1">
  <div id="main-terms-div">
    <div class="mt-0" style="max-width:400px;margin:auto;">
      <form class="signup-form login-option">
        <h2 class="mb-2">Σύνδεση χρήστη</h2>
        <!-- <p>Συμπληρώστε τα παρακάτω για να συνεχίσετε!</p> -->
        <hr>
        <div class="mt-4 form-group">
          <!-- <label for="exampleInputEmail1">Όνομα Χρήστη</label> -->
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <span class="fa fa-user"></span>
              </span>
            </div>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username"
              placeholder="Όνομα χρήστη" required="required">
          </div>
        </div>

        <div class="form-group">
          <!-- <label for="exampleInputPassword1">Κωδικός</label> -->
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-lock"></i>
              </span>
            </div>
            <input type="password" class="form-control" id="password" name="password" placeholder="Κωδικός"
              required="required">
            <i class="fa fa-eye" (click)="passwordToggle()" id="togglePassword"></i>
          </div>
        </div>
        <div class="grid-container v1_8">
          <div class="form-check v3_36">
            <input type="checkbox" (click)="rememberMe()" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <div class="hr-divider"></div>
          <button class="v1_24">Forgot password?</button>
        </div>
        <div class="grid-container">
          <button type="submit" [routerLink]="['/']" class="mt-4 btn btn-secondary">Πίσω</button>
          <div class="hr-divider"></div>
          <button type="submit" class="mt-4 btn btn-primary">Υποβολή</button>
        </div>
      </form>
    </div>
  </div>
</div>
