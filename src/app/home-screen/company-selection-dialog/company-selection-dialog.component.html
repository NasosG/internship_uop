<h2>Επιλογή Εταιρείας/Φορέα</h2>
<table id="tbl" class="table">
  <thead>
    <tr>
      <th scope="col">Α.Α.</th>
      <th scope="col">Όνομα Εταιρείας</th>
      <th scope="col">Τηλέφωνο</th>
      <!-- <th scope="col">Διεύθυνση</th> -->
    </tr>
  </thead>
  <tbody>
    <tr id="{{'tr'+option.id}}" (click)="changeSelectedRow(option.id, i)"
      [ngClass]="{'selected': selectedRow === option.id}" class="hovered"
      *ngFor="let option of this.data.providers; let i=index">
      <td scope="row">{{i + 1}}</td>
      <td scope="row">{{option.name}}</td>
      <td scope="row">{{option.contact_phone}}</td>
    </tr>
  </tbody>
</table>
<div mat-dialog-actions>
  <button class="btn btn-secondary" mat-button (click)="onCancel()">Πίσω</button>
  <button class="btn btn-primary" mat-button [mat-dialog-close]="selectedRowsArrayIndex">Ok</button>
</div>
