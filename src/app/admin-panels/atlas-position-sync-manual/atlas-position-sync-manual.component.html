<h3>Manual Position Sync</h3>
<form class="position-sync-form" (ngSubmit)="syncPosition()">
  <label for="positionId">Enter Position ID:</label><br>
  <input type="text" id="positionId" name="positionId" [(ngModel)]="positionId"><br>
  <button type="submit">Sync Position</button>
</form>

<div *ngIf="message">{{ message }}</div>
